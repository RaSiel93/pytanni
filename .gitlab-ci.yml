image: node:latest

.deploy: &deploy
- npm install -g firebase-tools
- firebase use pytanni --token $FIREBASE_TOKEN
- npm
- npm CI=false build

cache:
  paths:
    - node_modules/

stages:
  - deploy

staging:
  stage: deploy
  before_script:
    - *deploy
  only:
    - main
  script:
    - firebase deploy -m "Pipe $CI_PIPELINE_ID Build $CI_BUILD_ID" --only hosting:prod --non-interactive --token $FIREBASE_TOKEN

production:
  stage: deploy
  before_script:
    - *deploy
  only:
    - main
  when: manual
  allow_failure: false
  script:
    - firebase deploy -m "Pipe $CI_PIPELINE_ID Build $CI_BUILD_ID" --only hosting:prod --non-interactive --token $FIREBASE_TOKEN
